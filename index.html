<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles2.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search" id="city-weather-search">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Find a city..."
                class="form-control"
                id="city-search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 class="city" id="searched-city"></h1>
            <ul>
              <li id="current-day"></li>
              <li>
                <span class="units">
                  <span id="searched-city-temperature"></span>°C
                  <!-- <a href="#" id="c-temperature">°C</a> |
                  <a href="#" id="f-temperature">°F</a> -->
                </span>
              </li>
              <li class="weather-conditions"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>kph</li>
            </ul>
          </div>
          <div class="col-6 weather-icon">
            <div class="d-flex justify-content-center">
              <i class="bi bi-cloud-drizzle-fill"></i>
            </div>
          </div>
          <hr />
          <div class="grid-forecast">
            <div class="forecast">
              Thursday
              <div class="emoji"><i class="fa-solid fa-cloud-sun"></i></div>
            </div>
            <div class="forecast">
              Friday
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
            </div>
            <div class="forecast">
              <div class="weekend">Saturday</div>
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
            </div>
            <div class="forecast">
              <div class="weekend">Sunday</div>
              <div class="emoji"><i class="fa-solid fa-cloud-sun"></i></div>
            </div>
            <div class="forecast">
              Monday
              <div class="emoji">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
              <div class="rain-chance">50%</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Keira-Bee/Weather-app" target="_blank"
          >Open-source code</a
        >
        by Keira
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/3debeba2c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
