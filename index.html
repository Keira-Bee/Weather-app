<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-weather-search">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Find a city..."
                  class="form-control mb-3"
                  id="city-search"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary w-100 mb-3"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-success w-100 mb-3"
                  id="current-location-button"
                >
                  <img src="images/home.png" alt="home pin" />
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 class="city" id="searched-city"></h1>
              <ul>
                <li>Last updated: <span id="current-day"></span></li>
                <li>
                  <span><strong id="searched-city-temperature"> </strong></span>
                  <span class="units"> Â°C </span>
                </li>
              </ul>
            </div>
            <div class="col-6 weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
                alt=""
                id="current-weather-icon"
              />
            </div>
          </div>
          <div class="row">
            <div id="weather-conditions">
              <ul>
                <li>
                  <img src="images/weather.png" /><span
                    style="padding-left: 10px"
                  ></span>
                </li>
                <li id="weather-description"></li>
                <li style="padding-left: 20px">
                  <img src="images/humidity.png" /><span
                    style="padding-left: 10px"
                  >
                    Humidity:
                    <span id="humidity"></span>%</span
                  >
                </li>
                <li style="padding-left: 20px">
                  <img src="images/wind.png" /><span style="padding-left: 10px">
                    Wind:
                    <span id="wind"></span>km/h</span
                  >
                </li>
              </ul>
            </div>
          </div>
          <hr />

          <div class="forecast" id="forecast"></div>
        </div>
        <footer>
          <span
            ><a href="https://github.com/Keira-Bee/Weather-app" target="_blank"
              >Open-source code</a
            >
            by Keira
          </span>
          <div class="img-attribution right">
            Background by
            <a
              href="https://www.freepik.com/free-photo/white-blue-clouds-arrangement_14140113.htm#query=cutout%20cloud&position=9&from_view=search&track=ais"
              >Freepik</a
            >
            and Weather icons created by
            <a
              href="https://www.flaticon.com/free-icons/weather"
              title="weather icons"
              >GOWI - Flaticon</a
            >
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3debeba2c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
